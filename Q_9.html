<script type="text/javascript">

    // 9.Write javascript program to print multiplication table of any number using for loop.

    var n=parseInt(prompt("Enter a Number :- "));
    
    for(var i=1;i<=10;i++){
        ans=n*i;
        document.write(`<h1>${n} X ${i} = ${ans}</h1>`);
    }

</script>
