<script type="text/javascript">

// 8.Write javascript program to print multiplication table of any number using do while loop.

    var n=parseInt(prompt("Enter a Number :- "));
    var i=1;

    do{
        var ans=n*i;
        document.write(`<h1>${n} X ${i} = ${ans}</h1>`);
        i++;
    } while(i<=10);

</script>
